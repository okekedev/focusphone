name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.API_URL }}
            NEXT_PUBLIC_DEV_MODE=false

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name focusphone-api \
              --resource-group focusphone-rg \
              --image ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest \
              --min-replicas 1 \
              --max-replicas 5

      - name: Deploy Frontend
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name focusphone-web \
              --resource-group focusphone-rg \
              --image ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest \
              --min-replicas 1 \
              --max-replicas 5
